name: Uxtron bug report
description: Use this if a bug has been found in the Uxtron bot
labels: ["bug"]
body:
- type: markdown
  value: "## Before you open a new report, please check if a similar report already exists here: github.com/Uxtron-team/Uxtron-bot-docs/issues"
body:
  - type: markdown
    value: "## Uxtron bug/typo report"
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug! If you need real-time help, please join our discord server: https://discord.gg/EuzUKcNuKD
body:
  - type: dropdown
    attributes:
      label: What type of bug is this?
      description: Please select the type of bug you are reporting
      options: 
        - Typo
        - not responding
        - wrong response
        - Does not act correctly
        - Other
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and consise description of what the bug is
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How is the error experienced/how to experience the bug
      description: How do you experience the bug? Please provide a clear description.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: Provide a screenshot and/or video as proof of the bug
    validations:
      required: true
body:
- type: checkboxes
  id: agreement
  attributes:
    label: Agreements
    description: Please agree to the following before you submit this report
    options:
      - label: I agree that you have used the bot normally and have not purposely made a fake error message
        required: true
      - label: I agree that this report is not a duplicate of another report
        required: true
     
